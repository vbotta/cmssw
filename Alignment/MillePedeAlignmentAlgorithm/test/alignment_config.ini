####################################################################
## general settings
####################################################################
# classInf specifies queue for the batch-sytem. If split by a ":",
# the first part specifies queue for millejobs and second part for pedejobs
# 
# jobname is arbitrary
# 
# pedeMem specifies memory that is granted for Pedejob
# 
# datasetdir is the path to the datasetfiles for convenience.


[general]
classInf       = cmscaf1nd:cmscafspec1nw
jobname        = MP2015
pedeMem        = 32000
datasetdir     = /afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/MP/MPproduction/datasetfiles


####################################################################
## datasets: corresponding config.py, njobs, globaltag, etc...
####################################################################
# The name after "dataset" is arbitrary and unimortant.
# The keyword "dataset" is important for alignment_setup.py.
#
# submit: If set to false, alignment_setup.py won't process this dataset.
#
# name: Give a fitting name that describes the data (e.g. Run2015C_Cosmics). 
# Later displayed in mps_stat.
#
# configTemplate: Path and name of the config-template. It's still possible to set a different 
# config-template for each dataset if needed. If variable $CMSSW_BASE is in configTemplate-Path, 
# it is later substituted appropriately in alignment_setup.py.
#
# collection: Specifies the type of tracks. Very important!
# Possible collections:
#      - ALCARECOTkAlMinBias
#      - ALCARECOTkAlCosmicsCTF0T
#      - ALCARECOTkAlZMuMu
#      - ALCARECOTkAlMuonIsolated
#
# inputFileList: Path to the list of datafiles. You can use the string "${datasetdir}" which 
# is later replaced by the value of the datasetdir-variable in the general section.
# 
# cosmicsDecoMode: Toggle deconvolution mode for cosmics. Was called apvmode before.
# 
# highPurity: Toggle to apply a high purity track selector. 
#
# prymarywidth: Set a different primaryWidth for the AlignmentProducer.
# Usage: primaryWidth = <somefloat>
# For Zmumu collection it is already set. So this variable might be completely useless.
#
# weight: Assigns a weight for pede for all millejobs
# of the dataset.
# Usage: weight = <somefloat>

[dataset:Cosmics3.8T]
submit         = true
name           = Run2015C_Cosmics
configTemplate = universalConfigTemplate_v2.py
collection     = ALCARECOTkAlCosmicsCTF0T
inputFileList  = ${datasetdir}/Cosmics2015/interfill/Run2015C/Cosmics_Run2015C-TkAlCosmics0T-PromptReco-v1_ALCARECO.txt
njobs          = 33
globaltag      = 74X_dataRun2_Prompt_v1
cosmicsDecoMode  = true
cosmicsZeroTesla = false

[dataset:IsoMu]
submit         = true
name           = Run2015B_isoMu
configTemplate = universalConfigTemplate_v2.py
collection     = ALCARECOTkAlMuonIsolated
inputFileList  = ${datasetdir}/Collisions2015/Run2015C/SingleMuon_Run2015C-TkAlMuonIsolated-PromptReco-v1_ALCARECO.txt
njobs          = 12
globaltag      = 74X_dataRun2_Prompt_v1
highPurity     = true


[dataset:ZMuMu]
submit         = true
name           = Run2015C_Zmumu
configTemplate = universalConfigTemplate_v2.py
collection     = ALCARECOTkAlZMuMu
inputFileList  = ${datasetdir}/Collisions2015/Run2015C/DoubleMuon_Run2015C-TkAlZMuMu-PromptReco-v1_ALCARECO.txt
njobs          = 8
globaltag      = 74X_dataRun2_Prompt_v1


[dataset:MinBias]
submit         = true
name           = Run2015B_HLT_MinBias
configTemplate = universalConfigTemplate_v2.py
collection     = ALCARECOTkAlMinBias
inputFileList  = ${datasetdir}/Collisions2015/Run2015C/HLTPhysics_Run2015C-TkAlMinBias-PromptReco-v1_ALCARECO_sample_to_align.txt
njobs          = 13
globaltag      = 74X_dataRun2_Prompt_v1




