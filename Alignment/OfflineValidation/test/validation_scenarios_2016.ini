[general]
jobmode = lxBatch, -q cmscaf1nd
datadir = /afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/data/commonValidation/results/$USER/MC2016/MC2016_cosmics_PV
#logdir = $PWD/MC2016_cosmics
eosdir = AlignmentValidation/MC2016_cosmics_PV

[zmumu:76X_MC]
maxevents = -1
dataset   = /DYJetsToLL_M-50_TuneCUETP8M1_13TeV-madgraphMLM-pythia8/RunIIFall15DR76-TkAlZMuMu-PU25nsData2015v1_76X_mcRun2_asymptotic_v12-v1/ALCARECO
etamaxneg = 2.4
etaminneg = -2.4
etamaxpos = 2.4
etaminpos = -2.4

[offline:validation]
maxevents = 100000
dataset = /QCD_Pt_800to1000_TuneCUETP8M1_13TeV_pythia8/RunIIFall15DR76-TkAlMinBias-PU25nsData2015v1_TkAlMB_76X_mcRun2_asymptotic_v12-v1/ALCARECO
trackcollection = ALCARECOTkAlMinBias
offlineModuleLevelHistsTransient = False
offlineModuleLevelProfiles = True
DMROptions = plain
#DMROptions = plain, split
DMRMinimum = 30
SurfaceShapes = coarse

[compare:Tracker]
levels = "Tracker","DetUnit"
dbOutput = false
plotPng = true
plotOnlyGlobal = false
useDefaultRange = true

[primaryvertex:PVvalidation]
maxevents = 100000
dataset = /QCD_Pt_50to80_TuneCUETP8M1_13TeV_pythia8/RunIIFall15DR76-TkAlMinBias-PU25nsData2015v1_TkAlMB_76X_mcRun2_asymptotic_v12-v1/ALCARECO
trackcollection = ALCARECOTkAlMinBias
vertexcollection = offlinePrimaryVertices
isda = True
ismc = True
numberOfBins = 48
runboundary = 1
lumilist = None
ptCut = 3.
runControl = False

[alignment:CRUZET]
globaltag = 80X_mcRun2_startup_2016_v1
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/MP/MPproduction/mp1971/jobData/jobm/alignments_MP.db, Alignments
condition TrackerAlignmentErrorExtendedRcd = zeroAPE
color = kBlack
style = 1

[alignment:no_cosmics]
globaltag = 80X_mcRun2_startup_2016_v1
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/MP/MPproduction/mp1974/jobData/jobm/alignments_MP.db, Alignments
condition TrackerAlignmentErrorExtendedRcd = zeroAPE
color = kBlue 
style = 1

